<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="Table.css">
        <title>Table Exercise</title>
    </head>
    <body>
        <h2>
            Cell That Spans Two Columns
        </h2>
        <p>To make a cell to span more than one column, use the colspan attribute.</p>
        <table style="width: 100%;">
           <tr>
               <th>Name</th>
               <th colspan="3">Telephone</th>
           </tr>
           <tr>
               <td>Dewayne</td>
               <td>(615)742-6537</td>
               <td>(606)876-4575</td>
               <td>(606)876-4575</td>
           </tr>
        </table>
    </body>
</html>
